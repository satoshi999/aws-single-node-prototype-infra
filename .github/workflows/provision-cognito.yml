name: Provision Cognito

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub Environment (e.g. app1-dev, app1-prod)"
        required: true
        type: string
      project_name:
        description: "Project name (=UserPool名)"
        required: true
        default: "example-single-node-app"
        type: string
      domain_prefix:
        description: >
          Domain prefix（任意）。未指定の場合は project_name を元に自動生成。使用可能文字: 半角英数字・ハイフン、最大25文字。
        type: string
        required: false
      callback_url:
        description: "Callback URL (ex: http://<PublicIp>/)"
        type: string
        required: true
      logout_url:
        description: "Logout URL (default=Callback)"
        type: string
        required: false
      region:
        description: "AWS REGION"
        default: "ap-northeast-1"
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (match Volta)
        uses: actions/setup-node@v4
        with:
          node-version-file: infra/package.json
      - name: Install deps
        working-directory: infra
        run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Create Cognito
        working-directory: infra
        env:
          PROJECT_NAME: ${{ inputs.project_name }}
          COGNITO_DOMAIN_PREFIX: ${{ inputs.domain_prefix }}
          COGNITO_CALLBACK_URL: ${{ inputs.callback_url }}
          COGNITO_LOGOUT_URL: ${{ inputs.logout_url || inputs.callback_url }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
        run: npm run cognito
