name: 01 Provision EC2 (Ubuntu + Docker)

on:
  workflow_dispatch:
    inputs:
      use_elastic_ip:
        description: "Allocate & attach an Elastic IP?"
        default: "true"
        type: choice
        options: ["true", "false"]
      instance_type:
        description: "EC2 instance type"
        default: "t3.medium"
        type: string
      key_name:
        description: "Existing EC2 key pair name"
        default: "aws-server-template-key"
        type: string
      project_name:
        description: "Project name (tag/prefix)"
        default: "aws-server-template"
        type: string
      region:
        description: "AWS REGION"
        default: "ap-northeast-1"
        type: string

jobs:
  cdk-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK deps
        working-directory: infra
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: CDK Bootstrap (once per account/region)
        working-directory: infra
        run: npx cdk bootstrap

      - name: CDK Deploy EC2 stack
        working-directory: infra
        env:
          PROJECT_NAME: ${{ inputs.project_name }}
          EC2_KEY_NAME: ${{ inputs.key_name }}
          EC2_TYPE: ${{ inputs.instance_type }}
          USE_EIP: ${{ inputs.use_elastic_ip }}
        run: |
          npx cdk deploy --require-approval never

      - name: Show Outputs
        working-directory: infra
        run: npx cdk synth >/dev/null && npx cdk list && echo "Deployed."
