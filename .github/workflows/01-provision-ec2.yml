name: 01 Provision EC2 (one-time)

on:
  workflow_dispatch:
    inputs:
      use_elastic_ip:
        description: "Allocate & attach an Elastic IP?"
        default: "false"
        type: choice
        options: ["true", "false"]
      instance_type:
        description: "EC2 instance type"
        default: "t3.medium"
        type: string
      key_name:
        description: "Existing EC2 key pair name"
        default: "aws-server-template-key"
        type: string
      project_name:
        description: "Project name (tag/prefix)"
        default: "aws-server-template"
        type: string
      region:
        description: "AWS REGION"
        default: "ap-northeast-1"
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (match Volta)
        uses: actions/setup-node@v4
        with:
          node-version-file: infra/package.json

      - name: Install deps
        working-directory: infra
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create EC2
        id: ec2
        working-directory: infra
        env:
          PROJECT_NAME: ${{ inputs.project_name }}
          EC2_TYPE: ${{ inputs.instance_type }}
          EC2_KEY_NAME: ${{ inputs.key_name }}
          USE_EIP: ${{ inputs.use_eip }}
        run: npm run ec2

      - name: Show (parse from ec2.ts stdout)
        run: echo "Done. Check the run summary for PublicIp/SSH."
